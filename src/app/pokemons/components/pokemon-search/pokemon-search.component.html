<mat-card>
  <form (ngSubmit)="searchPokemon()">
    <mat-form-field class="txt__field">
      <mat-label>Search Pokemon...</mat-label>
      <input matInput name="searchName" [(ngModel)]="searchName" />
    </mat-form-field>
    <button mat-raised-button color="primary">Search</button>
  </form>
</mat-card>
