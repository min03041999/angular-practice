<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Edit Pokemon</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formUpdate" (ngSubmit)="submit()">
      <div class="field">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Select</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let item of results" value="{{ item.name }}">
              {{ item.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="formUpdate.controls.type.invalid">
            Type is required
          </mat-error>
        </mat-form-field>
        <div class="flex" formGroupName="base">
          <mat-form-field class="item" appearance="fill">
            <mat-label>Attack</mat-label>
            <input type="number" matInput formControlName="attack" />
            <mat-error *ngIf="formUpdate.controls.base.invalid">
              Attack is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="item" appearance="fill">
            <mat-label>Defense</mat-label>
            <input type="number" matInput formControlName="defense" />
            <mat-error *ngIf="formUpdate.controls.base.invalid">
              Defense is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="item" appearance="fill">
            <mat-label>HP</mat-label>
            <input type="number" matInput formControlName="hp" />
            <mat-error *ngIf="formUpdate.controls.base.invalid">
              HP is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="item" appearance="fill">
            <mat-label>SpAttack</mat-label>
            <input type="number" matInput formControlName="spAttack" />
            <mat-error *ngIf="formUpdate.controls.base.invalid">
              Sp Attack is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="item" appearance="fill">
            <mat-label>spDefense</mat-label>
            <input type="number" matInput formControlName="spDefense" />
            <mat-error *ngIf="formUpdate.controls.base.invalid">
              Sp Defense is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="item" appearance="fill">
            <mat-label>Speed</mat-label>
            <input type="number" matInput formControlName="speed" />
            <mat-error *ngIf="formUpdate.controls.base.invalid">
              Speed is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <mat-card-actions style="text-align: center">
        <button
          mat-raised-button
          color="primary"
          [disabled]="formUpdate.invalid"
        >
          Create
        </button>
        <button
          type="button"
          mat-raised-button
          color="warn"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
